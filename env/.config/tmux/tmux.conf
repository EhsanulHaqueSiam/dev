source-file ~/.config/tmux/tmux.reset.conf

# ─── Terminal: Ghostty true color + undercurl ────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",xterm-ghostty:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -as terminal-features ',xterm-ghostty:RGB'
set -as terminal-features ',xterm-256color:RGB'

# ─── Core ────────────────────────────────────────────────────────────────────
set -g prefix ^A
set -g base-index 1
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
set -g mouse on
set -g focus-events on
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# ─── Passthrough (Ghostty images, Claude CLI) ────────────────────────────────
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# ─── Plugins ─────────────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'

# ─── Floax ───────────────────────────────────────────────────────────────────
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

# ─── Sessionx ───────────────────────────────────────────────────────────────
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '$HOME/Personal'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/Personal'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'

# ─── Resurrect / Continuum ───────────────────────────────────────────────────
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# ─── Catppuccin — Premium Status Bar ─────────────────────────────────────────

# Window tabs: rounded pill shape
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator ""
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

# Default window: muted blue pill
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

# Current window: mauve accent (via custom/window_current_format.sh)
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status modules
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "application directory date_time"

# Status separators: rounded bubbles with spacing
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Module: session (left) — green, turns red on prefix
set -g @catppuccin_session_icon ""

# Module: application — peach accent, current command
set -g @catppuccin_application_color "#fab387"

# Module: directory — lavender accent, current path
set -g @catppuccin_directory_color "#b4befe"
set -g @catppuccin_directory_text "#{b:pane_current_path}"

# Module: battery — yellow accent
set -g @catppuccin_battery_color "#f9e2af"

# Module: date/time — blue accent, clean HH:MM
set -g @catppuccin_date_time_text "%H:%M"

# ─── Load TPM ────────────────────────────────────────────────────────────────
run '~/.tmux/plugins/tpm/tpm'
