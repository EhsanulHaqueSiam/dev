# Optimized input config for laptop usage

# Volume controls (laptop-friendly)
WHEEL_UP add volume 2
WHEEL_DOWN add volume -2
UP add volume 2
DOWN add volume -2

# Seeking
LEFT seek -5
RIGHT seek 5
Shift+LEFT seek -60
Shift+RIGHT seek 60

# Playback speed
[ multiply speed 0.9091
] multiply speed 1.1
{ multiply speed 0.5
} multiply speed 2.0
BS set speed 1.0

# Subtitle controls
v cycle sub-visibility
b cycle sub
n cycle audio
V cycle sub-ass-override

# Video controls
CTRL+h cycle-values hwdec "nvdec-copy" "vaapi-copy" "auto" "no"
d cycle deband
i cycle interpolation
c cycle-values video-sync "display-resample" "audio" "desync"

# Audio enhancement
a af toggle @dynaudnorm
CTRL+a cycle audio-normalize-downmix

# High-Performance Profiles
1 apply-profile Battery-Saver
2 apply-profile High-Performance  
3 apply-profile Ultra-Quality
4 apply-profile Anime-Ultra

# Advanced Controls
CTRL+1 apply-profile NNEDI3
CTRL+2 apply-profile Ravu-Zoom
CTRL+3 apply-profile FSRCNNX
CTRL+4 apply-profile Anime4K

# Screenshots
s screenshot
S screenshot video
CTRL+s screenshot window

# Window controls
f cycle fullscreen
ESC set fullscreen no
SPACE cycle pause
q quit
Q quit-watch-later

# Laptop touchpad gestures support
AXIS_UP add volume 1
AXIS_DOWN add volume -1
AXIS_LEFT seek -2
AXIS_RIGHT seek 2