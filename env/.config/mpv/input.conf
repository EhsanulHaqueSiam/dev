### Clean & User-Friendly MPV Input Configuration ###

# Basic Controls
SPACE           cycle pause
q               quit
Q               quit-watch-later
ESC             set fullscreen no
f               cycle fullscreen

# Volume Controls (Laptop-Friendly)
UP              add volume 2
DOWN            add volume -2
WHEEL_UP        add volume 2
WHEEL_DOWN      add volume -2
m               cycle mute

# Seeking (Simple & Predictable)
LEFT            seek -5
RIGHT           seek 5
Shift+LEFT      seek -60
Shift+RIGHT     seek 60
,               frame-back-step
.               frame-step

# Playback Speed (Clear Controls)
[               multiply speed 0.9091    # Decrease speed
]               multiply speed 1.1       # Increase speed
{               multiply speed 0.5       # Half speed
}               multiply speed 2.0       # Double speed
BS              set speed 1.0           # Reset to normal speed

# Subtitle Controls
v               cycle sub-visibility
b               cycle sub
n               cycle audio
V               cycle sub-ass-override
z               add sub-delay -0.1
x               add sub-delay 0.1
ALT+j           add sub-scale +0.05
ALT+k           add sub-scale -0.05

# Audio Controls
a               af toggle @normalize
F1              af toggle "lavfi=[loudnorm=I=-14:TP=-3:LRA=4]"
CTRL+a          cycle audio-normalize-downmix

# Video Enhancement
d               cycle deband
i               cycle interpolation
c               cycle-values video-sync "display-resample" "audio" "desync"
CTRL+h          cycle-values hwdec "nvdec-copy" "vaapi-copy" "auto" "no"

# Screenshots
s               screenshot
S               screenshot video
CTRL+s          screenshot window

# Profile Switching (F-Keys for Easy Access)
F2              apply-profile Battery-Saver
F3              apply-profile High-Performance  
F4              apply-profile Ultra-Quality
F5              apply-profile Anime-Ultra

# Shader Profiles (CTRL+Number)
CTRL+1          apply-profile FSRCNNX; show-text "Profile: FSRCNNX"
CTRL+2          apply-profile NNEDI3; show-text "Profile: NNEDI3"
CTRL+3          apply-profile Ravu-Zoom; show-text "Profile: Ravu-Zoom"
CTRL+4          apply-profile Anime4K; show-text "Profile: Anime4K"
CTRL+0          no-osd set glsl-shaders ""; show-text "Shaders: Cleared"

# Auto Profiles (ALT+F-Keys)
ALT+F1          apply-profile Live-Action-HD
ALT+F2          apply-profile Live-Action-SD
ALT+F3          apply-profile Anime-HD
ALT+F4          apply-profile Anime-SD
ALT+F5          apply-profile Streaming

# Advanced Performance Toggles
CTRL+v          apply-profile Vulkan-Mode
CTRL+g          cycle-values gpu-api "opengl" "vulkan"
CTRL+p          cycle-values vo "gpu-next" "gpu" "wlshm"

# Touchpad/Mouse Support
AXIS_UP         add volume 1
AXIS_DOWN       add volume -1
AXIS_LEFT       seek -2
AXIS_RIGHT      seek 2
### UOSC Integration & Advanced Features ###

# Mouse & UI Controls
MBTN_LEFT       cycle pause; script-message-to uosc flash-pause-indicator
MBTN_RIGHT      script-binding uosc/menu
TAB             script-message-to uosc toggle-ui

# Playlist Navigation
;               playlist-prev
'               playlist-next

# UOSC Menu Shortcuts
menu            script-binding uosc/menu
ALT+o           script-message-to uosc show-submenu-blurred "Open"
ALT+z           script-message-to uosc show-submenu-blurred "Audio"
ALT+x           script-message-to uosc show-submenu-blurred "Subtitles"

# File Operations
CTRL+o          script-binding uosc/open-file
y               script-binding uosc/load-subtitles
Y               script-binding uosc/subtitles
CTRL+l          script-binding uosc/load-subtitles

# Script Bindings
h               script-binding memo-history
p               script-binding webtorrent/toggle-info
CTRL+d          script-binding autodeint/autodeint
ALT+b           script-binding autosub/download_subs
/               script-binding console/enable

# Advanced Video Filters
ALT+v           vf toggle deblock=filter=weak:block=4
n               change-list glsl-shaders toggle ~~/shaders/nlmeans_luma.glsl
ALT+d           cycle deband

# Individual Shader Toggles (for advanced users)
SHIFT+1         change-list glsl-shaders toggle ~~/shaders/F8.glsl
SHIFT+2         change-list glsl-shaders toggle ~~/shaders/nnedi3_nns32_win8x4.glsl
SHIFT+3         change-list glsl-shaders toggle ~~/shaders/ravu_z_ar_r3.glsl
SHIFT+4         change-list glsl-shaders toggle ~~/shaders/Ani4Kv2_ArtCNN_C4F32_i2.glsl
c               change-list glsl-shaders clr all; show-text "All shaders cleared"

# Window Management
ALT+m           cycle window-minimized

### UOSC Menu Definitions ###
# These define the right-click context menu structure
# script-binding uosc/playlist #! Open > Playlist
# script-binding uosc/chapters #! Open > Chapters  
# script-binding uosc/open-file #! Open > Open File
# script-binding memo-history #! Open > Recently Played
# script-binding uosc/video #! Video > Select Video Track
# cycle interpolation #! Video > Toggle Interpolation
# apply-profile Deband-Medium #! Video > Filters > Deband (Medium)
# apply-profile Deband-Strong #! Video > Filters > Deband (Strong)
# vf toggle deblock=filter=weak:block=4 #! Video > Filters > Toggle Deblocking
# change-list glsl-shaders toggle ~~/shaders/nlmeans_luma.glsl #! Video > Shaders > Denoise
# apply-profile FSRCNNX #! Video > Profiles > FSRCNNX
# apply-profile NNEDI3 #! Video > Profiles > NNEDI3
# apply-profile Anime4K #! Video > Profiles > Anime4K
# change-list glsl-shaders clr all #! Video > Shaders > Clear All
# af toggle "lavfi=[loudnorm=I=-14:TP=-3:LRA=4]" #! Audio > Dialogue Enhancement
# script-binding uosc/audio #! Audio > Select Audio Track
# script-binding uosc/load-subtitles #! Subtitles > Load
# script-binding uosc/subtitles #! Subtitles > Select
# add sub-scale +0.05 #! Subtitles > Bigger
# add sub-scale -0.05 #! Subtitles > Smaller
# script-binding console/enable #! Tools > Console
# quit-watch-later #! Exit